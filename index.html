<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="./image/Жак-Ив-Кусто.png" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__feature">Исследователь океана</p>
                    </div>
                    <button class="profile__button-edit" type="button">
                        <img class="profile__icon-edit" src="./image/Edit-Button.svg" alt="Кнопка редактирования">
                    </button>
                </div>
            </div>
            <button class="profile__button-add" type="button">
                <img class="profile__button-icon" src="./image/Add-Button.svg" alt="Кнопка">
            </button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__picture" src="./image/Карачаевск.png" alt="Карачаевск">
                <div class="elements__group">
                    <h3 class="elements__name">Карачаевск</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./image/Гора-Эльбрус.png" alt="Гора-Эльбрус">
                <div class="elements__group">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./image/Домбай.png" alt="Домбай">
                <div class="elements__group">
                    <h3 class="elements__name">Домбай</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./image/Гора-Эльбрус.png" alt="Гора-Эльбрус">
                <div class="elements__group">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./image/Домбай.png" alt="Домбай">
                <div class="elements__group">
                    <h3 class="elements__name">Домбай</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./image/Карачаевск.png" alt="Карачаевск">
                <div class="elements__group">
                    <h3 class="elements__name">Карачаево-Ч...</h3>
                    <button class="elements__button-like" type="button">
                        <img src="./image/Vector.svg" alt="Иконка сердце">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button">
                <img class="popup__image-close" src="./image/Clos-Icon.svg" alt="Закрыть">
            </button>
            <form class="popup__form" name="edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_field_name" type="text" name="nameInput">
                <input class="popup__input popup__input_field_feature" type="text" name="feature">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
