<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./image/logo.svg')%>"
        alt="Логотип"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__person">
          <div class="profile__avatar-group">
            <img
              class="profile__avatar"
              src="<%=require('./image/Жак-Ив-Кусто.png')%>"
              alt="Жак-Ив Кусто"
            />
            <button class="profile__avatar-edit"></button>
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__feature">Исследователь океана</p>
            </div>
            <button class="profile__button-edit" type="button">
              <img
                class="profile__icon-edit"
                src="<%=require('./image/Edit-Button.svg')%>"
                alt="Кнопка редактирования"
              />
            </button>
          </div>
        </div>
        <button class="profile__button-add" type="button">
          <img
            class="profile__button-icon"
            src="<%=require('./image/Add-Button.svg')%>"
            alt="Кнопка"
          />
        </button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button">
          <img
            class="popup__image-close"
            src="<%=require('./image/Clos-Icon.svg')%>"
            alt="Закрыть"
          />
        </button>
        <form class="popup__form popup__form_profile" name="edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="name-input"
            class="popup__input popup__input_field_name"
            type="text"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error popup__input-error"></span>
          <input
            id="feature-input"
            class="popup__input popup__input_field_feature"
            type="text"
            name="feature"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="feature-input-error popup__input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_create-card">
      <div class="popup__container">
        <button
          class="popup__close-icon popup__close-icon_create-card"
          type="button"
        >
          <img
            class="popup__image-close"
            src="<%=require('./image/Clos-Icon.svg')%>"
            alt="Закрыть"
          />
        </button>
        <form class="popup__form popup__form_add-card" name="edit">
          <h2 class="popup__title">Новое место</h2>
          <input
            id="title-input"
            class="popup__input popup__input_field_title"
            type="text"
            name="name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="title-input-error popup__input-error"></span>
          <input
            id="link-input"
            class="popup__input popup__input_field_link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="link-input-error popup__input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_avatar">
      <div class="popup__container">
        <button
                class="popup__close-icon popup__close-icon_create-card"
                type="button"
        >
          <img
                  class="popup__image-close"
                  src="<%=require('./image/Clos-Icon.svg')%>"
                  alt="Закрыть"
          />
        </button>
        <form class="popup__form popup__form_update-avatar" name="edit">
          <h2 class="popup__title">Обновить аватар</h2>
          <input
                  id="avatar-link"
                  class="popup__input popup__input_field_link"
                  type="url"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
          />
          <span class="avatar-link-error popup__input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_delete">
      <div class="popup__container">
        <button
          class="popup__close-icon popup__close-icon_create-card"
          type="button"
        >
          <img
            class="popup__image-close"
            src="<%=require('./image/Clos-Icon.svg')%>"
            alt="Закрыть"
          />
        </button>
        <form class="popup__form">
          <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__big-img-container">
        <button
          class="popup__close-icon popup__close-icon_popup-card"
          type="button"
        >
          <img
            class="popup__image-close"
            src="<%=require('./image/Clos-Icon.svg')%>"
            alt="Закрыть"
          />
        </button>
        <img
          class="popup__big-image"
          src="https://images.unsplash.com/photo-1675112519495-6d257843203d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="Картинка"
        />
        <h3 class="popup__big-img-title"></h3>
      </div>
    </section>

    <template id="card">
      <div class="elements__element">
        <img
          class="elements__trash-icon"
          src="<%=require('./image/Trash.svg')%>"
          alt="Удалить"
        />
        <img
          class="elements__picture"
          src="https://images.unsplash.com/photo-1643886024303-64ec3b023b60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
          alt="Картинка"
        />
        <div class="elements__group">
          <h3 class="elements__name"></h3>
          <div class="elements__like-group">
            <button class="elements__button-like" type="button"></button>
            <p class="elements__like-count">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
